<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar_style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Solar System</title>
</head>
<body>
    <nav>
        <ul>
        
            
        <img src="logo.png" width="65" height="65" style="margin: 0; padding-top: 0%;"> 
        <pre>                                                                                                 </pre>
            <li style="margin: 10px;"><a href="..\home_page\selector_page.html">home</a></li>
            <li style="margin: 10px;"><a href="..\space_invaders\space_invaders.html">space invaders</a></li>
            <li style="margin: 10px;"><a href="..\planets\planets.html">planets</a></li>
        </ul>
    </nav>

    <div class="animated-element">
        <div class="sun"></div>

        <div class="mercury-outline">
            <div class="mercury">
                <p class="mercury-name" data-planet="Mercury">Mercury</p>
            </div>
        </div>

        <div class="venus-outline-1">
            <div class="venus">
                <p class="planet-name" data-planet="Venus">Venus</p>
            </div>
        </div>

        <div class="earth-outline-1">
            <div class="earth">
                <div class="earth-circle">
                    <div class="earth-inner"></div>
                </div>
                <p class="planet-name" data-planet="Earth">Earth</p>
            </div>
        </div>

        
        <div class="mars-outline-1">
            <div class="mars">
                <p class="planet-name" data-planet="Mars">Mars</p>
            </div>
        </div>

        <div class="jupiter-outline-1">
            <div class="jupiter">
                <p class="planet-name" data-planet="Jupiter">Jupiter</p>
            </div>
        </div>

        <div class="saturn-outline-1">
            <div class="saturn">
                <p class="planet-name" data-planet="Saturn">Saturn</p>
            </div>
        </div>

        <div class="uranus-outline-1">
            <div class="uranus">
                <p class="planet-name" data-planet="Uranus">Uranus</p>
            </div>
        </div>

        <div class="neptune-outline-1">
            <div class="neptune">
                <p class="planet-name" data-planet="Neptune">Neptune</p>
            </div>
        </div>

    </div>
</body>
</html>
