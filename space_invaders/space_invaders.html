        document.getElementById("resetButton").addEventListener("click", resetGame);

        function resetGame() {
            // Reset all game variables to their initial values
            ship.x = shipX;
            ship.y = shipY;
            alienArray = [];
            bulletArray = [];
            alienColumns = 3;
            alienRows = 2;
            alienVelocityX = 1;

            gameOver = false;
